{% extends "base/base.html" %}
{% block start %}

<div class="container min-vh-10 mt-4">
  <div class="row d-flex justify-content-center">
  <div class="p-5 shadow col-lg-6 col-12">
      <h3 class="text-center mb-3">Login</h3>
      <hr>
      <form method="POST">
        {% csrf_token %}
        {% include "base/alert.html" %}
          <div class="mb-3">
              <label for="email"  class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Remember Me</label>
              </div>
              <a href="#" class="text-decoration-none" style="color: brown;">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        <p>Don't have an account? <a href="../../accounts/signup/" class="text-decoration-none" style="color:brown;">Sign up</a></p>
    </div>
  </div>
</div>
</div>


{% endblock %}
