{% extends "base/base.html" %}

{% block start %}

<div class="container min-vh-10 mt-4" >
  <div class="row d-flex justify-content-center">
  <div class=" p-5 shadow col-lg-6 col-12" >
      <h3 class="text-center mb-3">Sign Up</h3>
      <hr>

      <form method="POST">
        {% csrf_token %}
        {% include "base/alert.html" %}
          <div class="mb-3">
              <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="first_name" required>
          </div>
          <div class="mb-3">
              <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="last_name" required>
          </div>
          <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="../../accounts/login/" class="text-decoration-none" style="color:brown;">Login</a></p>
    
    </div>
  </div>
</div>
</div>

{% endblock %}
